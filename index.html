<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Profile card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="detail">
        <div class="personal">
          <div class="name">Victor Crest</div>
          <div class="age">26</div>
        </div>
        <div class="City">London</div>
      </div>
      <div class="state">
        <div class="follower-state">
          <div class="number">80K</div>
          <div class="type">Followers</div>
        </div>
        <div class="like-state">
          <div class="number">803K</div>
          <div class="type">Likes</div>
        </div>
        <div class="photo-state">
          <div class="number">1.4K</div>
          <div class="type">Photos</div>
        </div>
      </div>
    </div>
  </body>
</html>
