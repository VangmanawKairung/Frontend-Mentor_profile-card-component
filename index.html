<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="soucre/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <img src="source/images/image-victor.jpg" alt="Profile image" />
        <div class="detail">
          <div class="personal">
            <div class="name">Victor Crest</div>
            <div class="age">26</div>
          </div>
          <div class="city">London</div>
        </div>
        <div class="state">
          <div class="follower-state">
            <div class="number">80K</div>
            <div class="type">Followers</div>
          </div>
          <div class="like-state">
            <div class="number">803K</div>
            <div class="type">Likes</div>
          </div>
          <div class="photo-state">
            <div class="number">1.4K</div>
            <div class="type">Photos</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
